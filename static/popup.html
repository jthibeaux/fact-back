<!doctype html>
<html>
  <head>
    <title>Fact Back!</title>
    <link rel="stylesheet" media="screen" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1 class="text-center">
          <a id="openContactUs" href="#">NewsHound</a>
        </h1>
      </header>
      <div class="main-content">
        <h3 class="text-center">Channels</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="None" id="inputRowCheckbox1" name="check">
            NewsHound
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" id="inputRowCheckbox2" name="check">
            Snopes
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="2" id="inputRowCheckbox3" name="check">
            Real or Satire
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="3" id="inputRowCheckbox4" name="check">
            Politifact
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
